<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add Food</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { display: flex; min-height: 100vh; background: #f4f6f9; }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: white;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 40px;
      text-align: center;
      color: #FF6B35;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: 0.2s;
      font-weight: 500;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #FF6B35;
      color: #fff;
    }

    .logout {
      margin-top: auto;
      padding: 14px;
      background-color: #EF4444;
      text-align: center;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .logout:hover { background-color: #DC2626; }

    /* Main */
    .main {
      flex: 1;
      padding: 30px 40px;
    }

    .header {
      font-size: 28px;
      font-weight: 700;
      color: #1E293B;
      margin-bottom: 25px;
    }

    /* Form Card */
    .form-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 520px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #334155;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #FF6B35;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #FF6B35;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover { opacity: 0.9; }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Admin Panel</div>
    <a href="/admin/dashboard">Dashboard</a>
    <a href="/admin/foods">Manage Foods</a>
    <a href="/admin/orders">View Orders</a>
    <a href="/admin/foods/add" class="active">Add Food</a>
    <div class="logout" onclick="logout()">Logout</div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">Add New Food</div>

    <div class="form-card">
      <form id="foodForm" enctype="multipart/form-data">

        <div class="form-group">
          <label>Food Name</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-group">
          <label>Price</label>
          <input type="number" name="price" required />
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" name="description" />
        </div>

        <div class="form-group">
          <label>Category</label>
          <select name="type">
            <option value="Burgers">Burgers</option>
            <option value="Sides">Sides</option>
            <option value="Desserts">Desserts</option>
            <option value="Drinks">Drinks</option>
          </select>
        </div>

        <div class="form-group">
          <label>Food Image</label>
          <input type="file" name="image" />
        </div>

        <button type="submit">Add Food</button>
      </form>
    </div>
  </div>

<script>
  const API = "/api/foods";
  const token = localStorage.getItem("adminToken");
  const form = document.getElementById("foodForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = new FormData(form);

    const res = await fetch(API, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: formData
    });

    if (res.ok) {
      location.href = "/admin/foods";
    } else {
      alert("Failed to add food");
    }
  });

  function logout() {
    localStorage.removeItem("adminToken");
    location.href = "/admin";
  }
</script>

</body>
</html>
