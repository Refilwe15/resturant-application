<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Orders</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
    body { display: flex; min-height: 100vh; background: #f4f6f9; }

    .sidebar {
      width: 260px;
      background: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      margin-bottom: 40px;
      text-align: center;
      color: #FF6B35;
    }

    .sidebar a {
      text-decoration: none;
      padding: 14px;
      margin-bottom: 10px;
      border-radius: 8px;
      color: #334155;
      font-weight: 500;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: #FF6B35;
      color: white;
    }

    .logout {
      margin-top: auto;
      padding: 14px;
      background: #EF4444;
      color: white;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }

    .main { flex: 1; padding: 30px 40px; }
    .header { font-size: 28px; font-weight: 700; margin-bottom: 25px; }

    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      text-align: left;
    }

    th { background: #f9fafb; }

    .status { font-weight: 600; text-transform: capitalize; }
    .processing { color: #F59E0B; }
    .preparing { color: #2563EB; }
    .on_the_way { color: #7C3AED; }
    .delivered { color: #16A34A; }
    .cancelled { color: #DC2626; }

    select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      background: #FF6B35;
      color: white;
      margin-left: 6px;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <div class="logo">Admin Panel</div>
  <a href="/admin/dashboard">Dashboard</a>
  <a href="/admin/foods">Manage Foods</a>
  <a href="/admin/adminOrders" class="active">View Orders</a>
  <a href="/admin/foods/add">Add Food</a>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<!-- MAIN -->
<div class="main">
  <div class="header">Orders</div>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Total</th>
        <th>Address</th>
        <th>Status</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody id="ordersTableBody">
      <tr>
        <td colspan="5" style="text-align:center;">Loading orders...</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  const API_BASE = "http://localhost:8000";
  const token = localStorage.getItem("adminToken");
  const tableBody = document.getElementById("ordersTableBody");

  if (!token) location.href = "/admin";

  async function loadOrders() {
    try {
      const res = await fetch(`${API_BASE}/api/admin/orders`, {
        headers: { Authorization: `Bearer ${token}` }
      });

      const result = await res.json();
      const orders = result.orders || result || [];

      tableBody.innerHTML = "";

      if (!orders.length) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="5" style="text-align:center;">No orders found</td>
          </tr>
        `;
        return;
      }

      orders.forEach(order => {
        tableBody.innerHTML += `
          <tr>
            <td>${order.id.slice(0, 8)}</td>
            <td>R${order.totalPrice}</td>
            <td>${order.deliveryAddress || "-"}</td>
            <td>
              <span class="status ${order.orderStatus}">
                ${order.orderStatus.replaceAll("_", " ")}
              </span>
            </td>
            <td>
              <select id="status-${order.id}">
                ${["processing","preparing","on_the_way","delivered","cancelled"]
                  .map(s => `<option value="${s}">${s.replaceAll("_"," ")}</option>`)
                  .join("")}
              </select>
              <button class="btn" onclick="updateStatus('${order.id}')">Update</button>
            </td>
          </tr>
        `;
        document.getElementById(`status-${order.id}`).value = order.orderStatus;
      });

    } catch (err) {
      tableBody.innerHTML = `
        <tr><td colspan="5">Failed to load orders</td></tr>
      `;
      console.error(err);
    }
  }

  async function updateStatus(orderId) {
    const newStatus = document.getElementById(`status-${orderId}`).value;

    const res = await fetch(`${API_BASE}/api/admin/orders/${orderId}/status`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ orderStatus: newStatus })
    });

    if (res.ok) loadOrders();
    else alert("Failed to update order");
  }

  function logout() {
    localStorage.removeItem("adminToken");
    location.href = "/admin";
  }

  loadOrders();
</script>

</body>
</html>
