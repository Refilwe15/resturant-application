<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Orders</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    * { box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      margin: 0;
      background: #f4f6f9;
      display: flex;
      height: 100vh;
    }

    /* ===== Sidebar ===== */
    .sidebar {
      width: 240px;
      background: #111827;
      color: #fff;
      padding: 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 40px;
    }

    .nav a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      padding: 12px 14px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .nav a:hover,
    .nav a.active {
      background: #1f2937;
      color: #fff;
    }

    /* ===== Main ===== */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      height: 70px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      padding: 0 30px;
    }

    .header h1 {
      font-size: 20px;
      margin: 0;
    }

    .content {
      padding: 30px;
      overflow-y: auto;
    }

    /* ===== Table ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #eee;
      font-size: 14px;
      text-align: left;
    }

    th {
      background: #f9fafb;
      font-weight: 600;
      color: #555;
    }

    tr:hover {
      background: #fafafa;
    }

    /* ===== Status ===== */
    .status {
      font-weight: 600;
      text-transform: capitalize;
    }

    .processing { color: orange; }
    .preparing { color: #007bff; }
    .on_the_way { color: purple; }
    .delivered { color: green; }
    .cancelled { color: red; }

    /* ===== Actions ===== */
    select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: #f4b400;
      color: #000;
      margin-left: 8px;
    }

    .btn-primary:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">üçî Admin</div>
    <div class="nav">
      <a href="/admin/dashboard">Dashboard</a>
      <a href="/admin/foods">Foods</a>
      <a href="/admin/orders" class="active">Orders</a>
    </div>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="header">
      <h1>Orders</h1>
    </div>

    <div class="content">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Total</th>
            <th>Address</th>
            <th>Status</th>
            <th>Change Status</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody"></tbody>
      </table>
    </div>
  </div>

<script>
  const token = localStorage.getItem("adminToken");
  const tableBody = document.getElementById("ordersTableBody");

  fetch("/api/orders", {
    headers: {
      Authorization: `Bearer ${token}`
    }
  })
    .then(res => res.json())
    .then(data => {
      tableBody.innerHTML = "";

      data.orders.forEach(order => {
        tableBody.innerHTML += `
          <tr>
            <td>${order.id}</td>
            <td>R${order.totalPrice}</td>
            <td>${order.deliveryAddress}</td>
            <td>
              <span class="status ${order.orderStatus}">
                ${order.orderStatus.replaceAll("_", " ")}
              </span>
            </td>
            <td>
              <select id="status-${order.id}">
                <option value="processing">processing</option>
                <option value="preparing">preparing</option>
                <option value="on_the_way">on the way</option>
                <option value="delivered">delivered</option>
                <option value="cancelled">cancelled</option>
              </select>

              <button class="btn btn-primary"
                onclick="updateStatus('${order.id}')">
                Update
              </button>
            </td>
          </tr>
        `;

        document.getElementById(`status-${order.id}`).value =
          order.orderStatus;
      });
    });

  async function updateStatus(orderId) {
    const newStatus =
      document.getElementById(`status-${orderId}`).value;

    const res = await fetch(`/api/orders/${orderId}/status`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json",
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify({ orderStatus: newStatus })
    });

    if (res.ok) {
      alert("Order status updated");
      location.reload();
    } else {
      alert("Failed to update status");
    }
  }
</script>

</body>
</html>
