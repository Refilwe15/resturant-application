<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rally’s Burger | Menu Management</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }
      body {
        background: #f4f6f9;
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: #fff;
        padding: 30px 20px;
        border-right: 1px solid #e5e7eb;
      }
      .sidebar h2 {
        text-align: center;
        margin-bottom: 40px;
        color: #ef4444;
        font-weight: 700;
      }
      .sidebar li {
        list-style: none;
        padding: 14px 16px;
        border-radius: 8px;
        margin-bottom: 10px;
        cursor: pointer;
        font-weight: 500;
        color: #374151;
      }
      .sidebar li.active {
        background: #f3f4f6;
        color: #ef4444;
      }

      /* Main */
      .main {
        flex: 1;
        padding: 30px;
      }
      h1 {
        margin-bottom: 20px;
      }

      /* Form Card */
      .form-card {
        background: #fff;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 14px;
      }
      label {
        font-size: 14px;
        font-weight: 500;
        display: block;
        margin-bottom: 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        outline: none;
      }

      .btn-save {
        background: #22c55e;
        color: #fff;
        padding: 10px 18px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }

      /* Menu Grid */
      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }
      .menu-item {
        background: #fff;
        padding: 15px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      }
      .menu-item img {
        width: 100%;
        height: 140px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 10px;
      }
      .price {
        font-weight: 700;
        color: #ef4444;
        margin: 8px 0;
      }
      .actions {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      .btn-edit {
        background: #3b82f6;
        color: #fff;
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
      }
      .btn-delete {
        background: #ef4444;
        color: #fff;
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Rally’s Burger</h2>
      <ul>
        <li>Dashboard</li>
        <li>Orders</li>
        <li class="active">Menu</li>
        <li>Customers</li>
        <li>Settings</li>
      </ul>
    </div>

    <div class="main">
      <h1>Menu Management</h1>

      <div class="form-card">
        <h3>Item Details</h3>
        <div class="form-group">
          <label>Item Name</label>
          <input type="text" placeholder="Enter burger name" />
        </div>
        <div class="form-group">
          <label>Price (R)</label>
          <input type="number" placeholder="0.00" />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea rows="3" placeholder="Describe the item..."></textarea>
        </div>
        <button class="btn-save">Save Item</button>
      </div>

      <div class="menu-grid">
        <div class="menu-item">
          <img
            src="https://images.unsplash.com/photo-1571091718767-18b5b1457add"
            alt="Burger"
          />
          <h3>Classic Beef Burger</h3>
          <div class="price">R 85.00</div>
          <p>Juicy beef patty with fresh lettuce and tomato.</p>
          <div class="actions">
            <button class="btn-edit">Edit</button>
            <button class="btn-delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
