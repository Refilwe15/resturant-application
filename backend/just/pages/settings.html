<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rally’s Burger | Settings</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #f4f6f9;
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: #fff;
        padding: 30px 20px;
        border-right: 1px solid #e5e7eb;
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 40px;
        color: #ef4444;
        font-weight: 700;
      }

      .sidebar li {
        list-style: none;
        padding: 14px 16px;
        border-radius: 8px;
        margin-bottom: 10px;
        cursor: pointer;
        font-weight: 500;
        color: #374151;
      }

      .sidebar li.active,
      .sidebar li:hover {
        background: #f3f4f6;
        color: #111827;
      }

      /* Main */
      .main {
        flex: 1;
        padding: 30px;
      }

      .header {
        margin-bottom: 25px;
      }

      .header h1 {
        font-size: 26px;
        font-weight: 700;
      }

      /* Cards */
      .card {
        background: #fff;
        padding: 24px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        margin-bottom: 25px;
      }

      .card h3 {
        margin-bottom: 20px;
        font-size: 18px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        margin-bottom: 16px;
        font-size: 14px;
      }

      .row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
      }

      .toggle {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      .toggle input {
        width: auto;
      }

      button {
        background: #ef4444;
        color: white;
        border: none;
        padding: 14px 22px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }

      button:hover {
        background: #dc2626;
      }

      @media (max-width: 900px) {
        .sidebar {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Rally’s Burger</h2>
      <ul>
        <li onclick="location.href = 'index.html'">Dashboard</li>
        <li onclick="location.href = 'orders.html'">Orders</li>
        <li onclick="location.href = 'menu.html'">Menu</li>
        <li onclick="location.href = 'customers.html'">Customers</li>
        <li class="active">Settings</li>
        <li>Logout</li>
      </ul>
    </div>

    <!-- Main -->
    <div class="main">
      <div class="header">
        <h1>Settings</h1>
      </div>

      <!-- Restaurant Info -->
      <div class="card">
        <h3>Restaurant Information</h3>

        <div class="row">
          <div>
            <label>Restaurant Name</label>
            <input type="text" id="name" value="Rally’s Burger" />
          </div>

          <div>
            <label>Contact Email</label>
            <input
              type="email"
              id="email"
              placeholder="info@rallysburger.co.za"
            />
          </div>

          <div>
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="+27 65 123 4567" />
          </div>

          <div>
            <label>Currency</label>
            <select id="currency">
              <option value="ZAR">ZAR (Rands)</option>
              <option value="USD">USD</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Preferences -->
      <div class="card">
        <h3>Preferences</h3>

        <div class="toggle">
          <input type="checkbox" id="ordersNotify" checked />
          <label for="ordersNotify">Order notifications</label>
        </div>

        <div class="toggle">
          <input type="checkbox" id="darkMode" />
          <label for="darkMode">Enable dark mode (coming soon)</label>
        </div>
      </div>

      <!-- Security -->
      <div class="card">
        <h3>Security</h3>

        <div class="row">
          <div>
            <label>New Password</label>
            <input type="password" placeholder="********" />
          </div>

          <div>
            <label>Confirm Password</label>
            <input type="password" placeholder="********" />
          </div>
        </div>
      </div>

      <button onclick="saveSettings()">Save Settings</button>
    </div>
  </body>
</html>
